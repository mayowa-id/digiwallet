spring:
  application:
    name: digital-wallet

  datasource:
    url: jdbc:h2:mem:wallet_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: smtp.gmail.com
    port: 587
    username: idowumayowa02@gmail.com
    password: mvmttngkkceddfnk
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp
    default-encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create tables
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false  # Disable Flyway for H2

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: com.fintech.wallet.*

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

app:
  jwt:
    secret: your-256-bit-secret-key-change-this-in-production-make-it-long
    expiration: 86400000

  payment:
    stripe:
      api-key: sk_test_xxx
      webhook-secret: whsec_xxx
    paystack:
      api-key: sk_test_xxx
      webhook-secret:

  transaction:
    max-daily-limit: 1000000
    max-single-transaction: 500000
    min-transaction-amount: 1

  fraud:
    velocity-check-enabled: true
    max-transactions-per-hour: 10
    suspicious-amount-threshold: 100000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30000
        permitted-number-of-calls-in-half-open-state: 3
  ratelimiter:
    instances:
      transactionApi:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 0s

logging:
  level:
    com.fintech.digiwallet: DEBUG
    org.springframework.security: DEBUG